<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team-title">HOME</h3>
                <p id="points-home">0</p>
                <div class="btn-wrapper">
                    <button class="plus-one" onclick="addOne()">+1</button>
                    <button class="plus-two" onclick="addTwo()">+2</button>
                    <button class="plus-three" onclick="addThree()">+3</button>
                </div>
                <button class="reset-home" onclick="resetHome()">RESET</button>
            </div>
            <div>
                <h3 class="team-title">GUEST</h3>
                <p id="points-guest">0</p>
                <div class="btn-wrapper">
                    <button class="plus-one" onclick="addOneGuest()">+1</button>
                    <button class="plus-two" onclick="addTwoGuest()">+2</button>
                    <button class="plus-three" onclick="addThreeGuest()">+3</button>
                </div>
                <button class="reset-guest" onclick="resetGuest()">RESET</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
